<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="calculator">
        <input type="text" id="display" />
        <div class="buttons">
          <button onclick="clearDisplay()" class="red-btn">AC</button>
          <button onclick="toDisplay('%')" class="blue-btn">%</button>
          <button onclick="toDisplay('/')" class="blue-btn">&#247;</button>
          <button onclick="toDisplay('*')" class="blue-btn">&#215;</button>
          <button onclick="toDisplay('7')">7</button>
          <button onclick="toDisplay('8')">8</button>
          <button onclick="toDisplay('9')">9</button>
          <button onclick="toDisplay('-')" class="blue-btn">-</button>
          <button onclick="toDisplay('4')">4</button>
          <button onclick="toDisplay('5')">5</button>
          <button onclick="toDisplay('6')">6</button>
          <button onclick="toDisplay('+')" class="blue-btn">+</button>
          <button onclick="toDisplay('1')">1</button>
          <button onclick="toDisplay('2')">2</button>
          <button onclick="toDisplay('3')">3</button>
          <button onclick="calculateResult()" class="equal blue-btn">=</button>
          <button onclick="toDisplay('0')" class="zero">0</button>
          <button onclick="toDisplay('.')">.</button>
          <button onclick="deleteLast()" class="blue-btn">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
