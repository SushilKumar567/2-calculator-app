<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="calculator">
        <input type="text" id="display" disabled />
        <div class="buttons">
          <button onclick="clearDisplay()" style="color: #ce5355">AC</button>
          <button onclick="appendToDisplay('%')" class="blue-btn">%</button>
          <button onclick="appendToDisplay('/')" class="blue-btn">
            &#247;
          </button>
          <button onclick="appendToDisplay('*')" class="blue-btn">
            &#215;
          </button>
          <button onclick="appendToDisplay('7')">7</button>
          <button onclick="appendToDisplay('8')">8</button>
          <button onclick="appendToDisplay('9')">9</button>
          <button onclick="appendToDisplay('-')" class="blue-btn">-</button>
          <button onclick="appendToDisplay('4')">4</button>
          <button onclick="appendToDisplay('5')">5</button>
          <button onclick="appendToDisplay('6')">6</button>
          <button onclick="appendToDisplay('+')" class="blue-btn">+</button>
          <button onclick="appendToDisplay('1')">1</button>
          <button onclick="appendToDisplay('2')">2</button>
          <button onclick="appendToDisplay('3')">3</button>
          <button onclick="calculateResult()" class="equal blue-btn">=</button>
          <button onclick="appendToDisplay('0')" class="zero">0</button>
          <button onclick="appendToDisplay('.')">.</button>
          <button onclick="deleteLast()">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
